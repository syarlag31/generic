{% extends "_template.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}
    <form method="POST">
        <h2 align="center">Sign Up</h2>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email"/>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="name" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name"/>
        </div>
        <div class="form-group">
            <label for="email">Last Name</label>
            <input type="name" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name"/>
        </div>
        <div class="form-group">
            <label for="email">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Password"/>
        </div>
        <div class="form-group">
            <label for="email">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password"/>
        </div>
        <br/>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
